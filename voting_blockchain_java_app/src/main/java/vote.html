<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Vote</title>
</head>
<body>
<h1>Submit Your Vote</h1>
<form id="voteForm">
    <label for="voterId">Voter ID:</label>
    <input type="text" id="voterId" name="voterId" required><br><br>

    <label for="candidate">Candidate:</label>
    <input type="text" id="candidate" name="candidate" required><br><br>

    <button type="submit">Submit Vote</button>
</form>

<p id="response"></p>

<script>
    document.getElementById('voteForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const voterId = document.getElementById('voterId').value;
        const candidate = document.getElementById('candidate').value;

        const vote = {
            voterId: voterId,
            candidate: candidate
        };

        try {
            const res = await fetch('/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(vote)
            });

            const text = await res.text();
            document.getElementById('response').innerText = text;
        } catch (err) {
            document.getElementById('response').innerText = 'Error submitting vote.';
            console.error(err);
        }
    });
</script>
</body>
</html>
